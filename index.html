<!DOCTYPE html>
<html>
<head>
	<title>Bookmarker</title>
</head>
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black">
 <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h3 class="text-muted">Bookmarker</h3>
		<div class="jumbotron">
			<h2>Bookmark your Favorite sites</h2>
			<form id="myForm">
				<div class="form-group">
					<label>Site Name</label>
					<input class="form-control" type="text" name="Sitename" id="Sitename" placeholder="Enter your website name">
				</div>
				<div class="form-group">
					<label>Site Url</label>
					<input class="form-control" type="text" name="SiteUrl" id="SiteUrl" placeholder="Enter your website URL">
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
		<footer>&copy; 2018 Bookmarker</footer>
	</div>
	<script src="main.js"></script>


</body>
</html>
